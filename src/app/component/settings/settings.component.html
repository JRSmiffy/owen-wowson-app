<div id="settings">
    <div id="dark-mode-wrapper">
        <label for="dark-mode">Theme: </label>
        <select id="dark-mode" [(ngModel)]="this.currentTheme"> 
            <option *ngFor="let theme of themes">{{theme}}</option>
        </select>
    </div>
    <div id="save-button-wrapper">
        <button id="save-button" (click)="saveSettings()">Save Changes</button>
    </div>
</div>
