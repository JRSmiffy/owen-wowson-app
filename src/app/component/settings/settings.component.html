<div id="settings">
    <div id="theme-wrapper">
        <label for="theme">Theme: </label>
        <select id="theme" class="settings-input no-border rounded-corners" [(ngModel)]="this.currentTheme"> 
            <option *ngFor="let theme of themes">{{theme}}</option>
        </select>
    </div>
    <div id="save-button-wrapper">
        <button id="save-button" (click)="saveSettings()">Save Changes</button>
    </div>
</div>
